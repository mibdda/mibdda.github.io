<!doctype html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>더브릿지플러스 - 연결과 확장, 그 이상의 오피스</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --brand-dark:#003366; --brand-sky:#66CCFF; --paper:#ECEFF1; --offwhite:#F7F9FB; }
    html,body{height:100%;}
    body{font-family:'Noto Sans KR',sans-serif;background:var(--paper);color:#222;}
    .navbar{background:var(--brand-dark); min-height:120px;}
    .navbar .nav-link{color:#fff!important;}
    .navbar-brand img{height:120px;}
    @media (max-width:576px){ .navbar-brand img{height:64px;} }
    .navbar .container{padding-left:0 !important;}
    .section{min-height:100vh; padding-top:140px; padding-bottom:60px; display:flex; align-items:center;}
    .section.paper{background:var(--paper);} .section.alt{background:linear-gradient(180deg,#fff 0%, var(--offwhite) 100%);} .section.sky{background:linear-gradient(180deg,var(--brand-sky) 0%, #e8f7ff 100%);}
    .section h2{font-weight:700; margin-bottom:1rem;}
    #hero .carousel-item{height:calc(100vh - 120px);}
    #hero .carousel-item img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;}
    #hero .overlay{position:absolute; inset:0; background:rgba(0,0,0,.35);}
    #hero .hero-caption{position:absolute; inset:0; display:flex; align-items:center; justify-content:center; text-align:center; color:#fff; padding:0 4vw;}
    #hero .hero-title{font-weight:700;} #hero .hero-sub{opacity:.95; font-size:1.05rem;}
    footer{background:var(--brand-dark); color:#fff;}
    footer .container{padding-left:0 !important;}
    footer .legal{font-size:.95rem; line-height:1.6; margin-left:.75rem;}
    footer img{filter:grayscale(100%); height:80px;}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logotop.png" alt="더브릿지플러스 로고 상단">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">회사소개</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">서비스</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">가격</a></li>
          <li class="nav-item"><a class="nav-link" href="#location">위치</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">문의</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 이하 기존 섹션 동일 (회사소개, 서비스, 가격, 위치, 문의 등) -->

  <!-- 푸터 -->
  <footer class="py-5">
    <div class="container">
      <div class="d-flex align-items-start gap-3">
        <img src="images/logobottom.png" alt="더브릿지플러스 로고 하단">
        <div class="legal">
          <div>대표 : 김배기 &nbsp;|&nbsp; 사업자등록번호 : 309-88-03426</div>
          <div>주소 : 서울특별시 강남구 강남대로114길 18, 4층(논현동, 필스빌딩)</div>
          <div>전화 : 02-2135-8227</div>
          <div>ⓒ 더브릿지플러스 All Rights Reserved.</div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
